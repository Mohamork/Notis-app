<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #f0f0f0;
        }
        #randomNote {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            background: #444;
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
            max-width: 600px;
            color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="randomNote">Click the button to show a random note.</div>
    <button onclick="showRandomNote()">Show Random Note</button>

    <script>
        let notes = [];

        // Fetch notes from the JSON file
        fetch('notes.json')
            .then(response => response.json())
            .then(data => {
                notes = data;
            })
            .catch(error => console.error('Error loading notes:', error));

        function showRandomNote() {
            if (notes.length > 0) {
                const randomIndex = Math.floor(Math.random() * notes.length);
                document.getElementById("randomNote").innerText = notes[randomIndex];
            } else {
                document.getElementById("randomNote").innerText = "No notes available.";
            }
        }
    </script>
</body>
</html>
