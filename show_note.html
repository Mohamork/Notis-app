<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Random Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
        }
        #randomNote {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Show Random Note</h1>
    <button onclick="showRandomNote()">Show Random Note</button>
    <p id="randomNote"></p>
    
    <script>
        async function showRandomNote() {
            const response = await fetch('/get_random_note');
            const result = await response.json();
            document.getElementById("randomNote").innerText = result.note;
        }
    </script>
</body>
</html>
